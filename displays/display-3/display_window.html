<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro PIDS - Display 3 (HK Line)</title>
  <link
    rel="stylesheet"
    href="../../assets/fontawesome/css/all.min.css"
    onerror="console.warn('[Display-3] Font Awesome 加载失败，使用本地备用图标'); var fallback = document.createElement('link'); fallback.rel = 'stylesheet'; fallback.href='../../assets/local-icons.css'; document.head.appendChild(fallback);"
  />
  <script type="importmap">
  {
    "imports": {
      "vue": "../../assets/vue.esm-browser.js"
    }
  }
  </script>
  <style>
    :root {
      --hk-bg: #ffffff;
      --hk-line-color: #e64a8b; /* 粉红线路色，可按线路配置覆盖 */
      --hk-line-bg: #f7f0f4;
      --hk-passed: #d0d0d0;
      --hk-text-main: #111111;
      --hk-text-sub: #666666;
      --hk-border: #e0e0e0;
      --hk-blue-footer: #0b2340;
      --font-main: "Microsoft YaHei", "PingFang SC", "SimHei", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--hk-bg);
      font-family: var(--font-main);
    }

    #display-app {
      position: fixed;
      inset: 0;
      display: flex;
      /* 水平居中，垂直贴近屏幕底部 */
      justify-content: center;
      align-items: flex-end;
      background: var(--hk-bg);
    }

    /* 1600 x 500 画布，居中显示 */
    #scaler {
      width: 1600px;
      height: 500px;
      background: var(--hk-bg);
      border-radius: 10px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.16);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* 让 Vue 根节点占满整个画布高度，底部栏才能贴在画布底部 */
    #display-root {
      flex: 1;
      height: 100%;
    }

    /* 顶部信息条：左侧线路标题 + 右侧小提示区 */
    .hk-header {
      flex-shrink: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: #fdfdfd;
    }

    .hk-header-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .hk-line-pill {
      min-width: 64px;
      padding: 6px 14px;
      background: var(--hk-line-color);
      border-radius: 999px;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .hk-line-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hk-line-ch {
      font-size: 22px;
      font-weight: 700;
      color: var(--hk-text-main);
    }

    .hk-line-en {
      font-size: 13px;
      color: var(--hk-text-sub);
      text-transform: uppercase;
    }

    .hk-header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      color: var(--hk-text-sub);
      gap: 4px;
    }

    /* 简体 / 繁体 切换按钮 */
    .hk-lang-toggle {
      display: flex;
      gap: 6px;
      margin-top: 2px;
    }

    .hk-lang-toggle button {
      min-width: 26px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      background: #ffffff;
      color: #555555;
      font-size: 12px;
      cursor: pointer;
      line-height: 1.2;
    }

    .hk-lang-toggle button.active {
      background: var(--hk-line-color);
      color: #ffffff;
      border-color: var(--hk-line-color);
    }

    .hk-dir {
      font-size: 16px;
      font-weight: 600;
      color: var(--hk-text-main);
    }

    /* 中部线路图区域 */
    .hk-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 32px 40px 24px;
      background: var(--hk-bg);
    }

    .hk-line-wrapper {
      position: relative;
      width: 100%;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hk-line-band {
      position: absolute;
      left: 40px;
      right: 40px;
      height: 18px;
      background: var(--hk-line-bg);
      border-radius: 9px;
      border: 1px solid #f0e1ea;
    }

    .hk-line-band-inner {
      position: absolute;
      inset: 3px 10px;
      background: var(--hk-line-color);
      border-radius: 6px;
    }

    .hk-station-layer {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 70px;
    }

    .hk-station-node {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 40px;
    }

    .hk-station-dot-wrap {
      position: relative;
      width: 26px;
      height: 26px;
    }

    .hk-station-dot {
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      background: var(--hk-line-color);
      box-shadow: 0 0 0 2px var(--hk-line-color);
      transition: all 0.25s ease-out;
    }

    .hk-station-dot.passed {
      background: #ffffff;
      box-shadow: 0 0 0 2px #c7c7c7;
      border-color: #f5f5f5;
    }

    .hk-station-dot.future {
      background: #ffffff;
      box-shadow: 0 0 0 2px var(--hk-line-color);
      border-color: #ffffff;
    }

    .hk-station-dot.current {
      background: #fbbd2b;
      box-shadow: 0 0 0 3px #ffffff, 0 0 0 6px var(--hk-line-color);
      border-color: #ffffff;
    }

    .hk-station-label {
      text-align: center;
      white-space: nowrap;
    }

    .hk-station-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--hk-text-main);
    }

    .hk-station-en {
      font-size: 11px;
      color: var(--hk-text-sub);
    }

    .hk-station-name.passed,
    .hk-station-en.passed {
      color: #c0c0c0;
    }

    .hk-station-name.future,
    .hk-station-en.future {
      color: #222222;
    }

    .hk-station-name.current,
    .hk-station-en.current {
      color: #000000;
    }

    .hk-next-arrow {
      position: absolute;
      bottom: -28px;
      font-size: 18px;
      color: var(--hk-line-color);
      animation: hk-arrow-pulse 1.1s ease-in-out infinite;
    }

    @keyframes hk-arrow-pulse {
      0% { transform: translateX(0); opacity: 0.3; }
      50% { transform: translateX(8px); opacity: 1; }
      100% { transform: translateX(0); opacity: 0.3; }
    }

    /* =========================================
       出站页面 (Departing View) - 高度还原版
       ========================================= */
    .hk-depart-strip {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff00; /* 背景偏灰白 */
      padding-bottom: 40px;
    }

    .hk-depart-line {
      position: relative;
      width: 100%;
      max-width: 1400px; /* 拉宽一点 */
      height: 200px;     /* 增加高度以容纳上方换乘标 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 线路背景条容器 */
    .hk-depart-band-wrapper {
      position: absolute;
      /* 与首尾圆点中心大致对齐：
         padding 40px + 每个节点宽度一半（80px） ≈ 120px */
      left: 120px;
      right: 120px;
      top: 50%;
      height: 24px;
      margin-top: -12px;
      z-index: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    /* 实际的颜色条：通过 Vue 动态控制 background linear-gradient */
    .hk-depart-band {
      width: 100%;
      height: 100%;
    }

    /* 线路上的白色箭头：绝对定位到灰色和蓝色的交界处 */
    .hk-depart-arrow-icon {
      position: absolute;
      top: 50%;
      width: 32px;
      height: 32px;
      margin-top: -16px;
      margin-left: -16px; /* 居中校正 */
      z-index: 1;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* 描边效果让箭头在浅色背景下也能看清，虽然原图是纯白在蓝底上 */
      text-shadow: 0 0 2px rgba(0,0,0,0.2);
      transform: translateY(0px); /* 仅下移箭头，不移动线路条 */
    }

    .hk-depart-stations {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      margin-top: -18px; /* 让圆点中心对齐线路条中心（圆点半径 18px） */
      width: 100%;
      display: flex;
      align-items: flex-start; /* 防止站名换行导致节点被“居中对齐”上移 */
      justify-content: space-between;
      z-index: 2;
      padding: 0 40px;
      transform: translateY(0px); /* 下移圆点/站名/换乘信息，不移动线路条 */
    }

    .hk-depart-node {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px; /* 固定宽度确保对齐 */
      position: relative;
    }

    /* --- 圆点样式 --- */
    .hk-depart-dot-outer {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-sizing: border-box;
      z-index: 2;
      background: #ffffff;
      transition: all 0.3s;
    }

    /* 状态1: 已过站 (Passed) -> 白底，灰边 */
    .hk-depart-node--passed .hk-depart-dot-outer {
      border: 5px solid #cccccc;
      background: #ffffff;
    }
    .hk-depart-node--passed .hk-depart-label-zh,
    .hk-depart-node--passed .hk-depart-label-en {
      color: #999999;
    }

    /* 状态2: 下一站/当前目标 (Next) -> 白底，黑边 (参考图中的红磡) */
    .hk-depart-node--next .hk-depart-dot-outer {
      border: 5px solid #000000;
      background: #fdd835;
      transform: scale(1.1); /* 稍微大一点 */
    }
    .hk-depart-node--next .hk-depart-label-zh,
    .hk-depart-node--next .hk-depart-label-en {
      color: #000000;
    }

    /* 状态3: 未来站 (Future) -> 黄底，黑边 (参考图中的旺角东) */
    .hk-depart-node--future .hk-depart-dot-outer {
      border: 5px solid #000000;
      background: #fdd835; /* 经典的 MTR 黄 */
    }
    .hk-depart-node--future .hk-depart-label-zh,
    .hk-depart-node--future .hk-depart-label-en {
      color: #000000;
    }

    /* --- 文本样式 --- */
    .hk-depart-text-group {
      margin-top: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hk-depart-label-zh {
      font-size: 32px;
      /* 关键：使用宋体/明体，加粗 */
      font-family: "MingLiU", "PMingLiU", "Songti SC", "SimSun", serif;
      font-weight: 900;
      line-height: 1.2;
    }

    .hk-depart-label-en {
      font-size: 16px;
      font-family: Arial, sans-serif; /* 英文保持无衬线 */
      font-weight: 600;
    }

    /* --- 顶部换乘胶囊 (Vertical Pill) --- */
    /* 位于圆点上方，绝对定位 */
    .hk-transfer-stem {
      position: absolute;
      bottom: 100%;
      margin-bottom: -34px; /* 再向下插入一些，使胶囊整体更靠近圆点 */
      left: 50%;
      transform: translateX(-50%);
      width: 36px; /* 与圆点直径保持一致 */
      height: 66px; /* 在圆点基础上加长 30px */
      border-radius: 999px;
      z-index: 1;
    }

    /* 单一换乘线路：目前与基础宽度一致，预留将来差异化样式 */
    .hk-transfer-stem--single {
      width: 36px;
    }

    .hk-transfer-pill {
      position: absolute;
      bottom: 100%; /* 在圆点上方 */
      margin-bottom: 12px; /* 整体往下贴近圆点一些 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 0; /* 不再是胶囊，只是文字容器 */
      color: #000000; /* 文本统一黑色 */
      min-width: 0;
      text-align: center;
      box-shadow: none;
      background: transparent;
      z-index: 2;
    }

    .hk-transfer-line-zh {
      font-size: 18px;
      font-family: "MingLiU", "Songti SC", serif;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 2px;
      color: #000000;
    }
    .hk-transfer-line-en {
      font-size: 11px;
      font-family: Arial, sans-serif;
      font-weight: 700;
      line-height: 1.1;
      color: #000000;
    }

    /* 特殊颜色类 - 根据线路代码或名称动态添加 */
    .pill-brown { background-color: #9a3820; } /* 屯马线 */
    .pill-green { background-color: #00a650; } /* 观塘线 */
    .pill-red { background-color: #e2231a; }   /* 荃湾线 */
    .pill-blue { background-color: #0072bc; }  /* 港岛线 */
    .pill-azure { background-color: #0082ca; } /* 东铁线 */

    /* 换乘文字不再使用彩色胶囊背景，仅竖直胶使用线路色 */
    .hk-transfer-pill.pill-brown,
    .hk-transfer-pill.pill-green,
    .hk-transfer-pill.pill-red,
    .hk-transfer-pill.pill-blue,
    .hk-transfer-pill.pill-azure {
      background: transparent;
    }

    /* 右上角「请在这边下车」绿色胶囊 */
    .hk-exit-pill {
      margin-top: 2px;
      padding: 8px 22px;
      border-radius: 999px;
      background: #16a34a;
      color: #000000;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      box-shadow: none;
      animation: hk-exit-pill-blink 1s infinite;
    }

    .hk-exit-pill-zh {
      font-size: 19.2px;
      font-weight: 700;
      line-height: 1.1;
      text-align: center;
    }

    .hk-exit-pill-en {
      font-size: 15.6px;
      opacity: 0.9;
      line-height: 1.1;
      text-align: center;
    }

    /* 绿色胶囊闪烁：与中间黄点同周期，绿色 ↔ 透明 */
    @keyframes hk-exit-pill-blink {
      0% {
        background: #16a34a;
      }
      49% {
        background: #16a34a;
      }
      50% {
        background: transparent;
      }
      100% {
        background: transparent;
      }
    }

    /* 到达站：底栏上方的站名行 */
    .hk-arrival-row {
      flex-shrink: 0;
      min-height: 80px;
      padding: 10px 60px 6px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      column-gap: 32px;
      background: #ffffff;
    }

    .hk-arrival-name {
      white-space: nowrap;
      line-height: 1.1;
    }

    .hk-arrival-name-zh {
      font-size: 55px;
      font-weight: 700;
      font-family: var(--font-main);
      color: #000000;
      text-align: right;
    }

    .hk-arrival-name-en {
      font-size: 30px;
      font-weight: 500;
      font-family: var(--font-main);
      color: #000000;
      text-align: left;
    }

    .hk-arrival-dot-wrap {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hk-arrival-dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #000000;
      background: transparent;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .hk-arrival-dot::after {
      content: "";
      position: absolute;
      /* 填满整个圆点内部到描边内缘 */
      inset: 0;
      border-radius: 50%;
      background: #f3c100;
      transition: background 0.25s ease-out;
      animation: hk-arrival-dot-blink 1s infinite;
    }

    /* 一秒频率闪烁：内部黄色 ↔ 透明（无填充） */
    @keyframes hk-arrival-dot-blink {
      0% {
        background: #f3c100;
      }
      49% {
        background: #f3c100;
      }
      50% {
        background: transparent;
      }
      100% {
        background: transparent;
      }
    }

    /* 底部提示条：默认深蓝，到达站时会加上 hk-footer-warning 变成黄色 */
    .hk-footer {
      flex-shrink: 0;
      height: 72px;
      background: var(--hk-blue-footer);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 4px;
      font-family: var(--font-main);
    }

    .hk-footer.hk-footer-warning {
      background: #f3c100;
      color: #000000;
      text-shadow: 0 0 0 #000; /* 防止渲染发虚 */
    }

    .hk-footer.hk-footer-warning .hk-footer-en {
      color: #000000;
      opacity: 0.97;
      text-transform: none;
    }

    .hk-footer-en {
      font-size: 24px;
      margin-left: 32px;
      letter-spacing: 1px;
      opacity: 1;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="display-app">
    <div id="scaler">
      <div id="display-root"></div>
    </div>
  </div>
  <script type="module" src="./display-entry.js"></script>
</body>
</html>
