  <title>Metro PIDS - Display 3 (C-Type)</title>

  <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css" onerror="console.warn('[Display3] Font Awesome 加载失败，使用本地备用图标'); var fallback = document.createElement('link'); fallback.rel = 'stylesheet'; fallback.href = '../../assets/local-icons.css'; document.head.appendChild(fallback);">
